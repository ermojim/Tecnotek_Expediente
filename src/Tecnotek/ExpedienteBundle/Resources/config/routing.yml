_change_admin_password:
    pattern: /sysadmin/administrador/changePassword
    defaults: { _controller: TecnotekExpedienteBundle:SuperAdmin:changeUserPassword }

#Super Administrador
_expediente_sysadmin:
    pattern:  /sysadmin
    defaults: { _controller: TecnotekExpedienteBundle:SuperAdmin:index }
    
_expediente_sysadmin_administrador:
    pattern:  /sysadmin/administrador
    defaults: { _controller: TecnotekExpedienteBundle:SuperAdmin:administradorList }
    
