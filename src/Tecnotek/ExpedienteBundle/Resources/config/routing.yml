    pattern:  /sysadmin/administrador/create
    defaults: { _controller: TecnotekExpedienteBundle:SuperAdmin:administradorCreate }

_expediente_sysadmin_admin_save:
    pattern:  /sysadmin/administrador/save
    defaults: { _controller: TecnotekExpedienteBundle:SuperAdmin:administradorSave }

_expediente_sysadmin_admin_update:
    pattern:  /sysadmin/administrador/update
    defaults: { _controller: TecnotekExpedienteBundle:SuperAdmin:administradorUpdate }

_expediente_sysadmin_admin_show:
    pattern:  /sysadmin/administrador/show/{id}
    defaults: { _controller: TecnotekExpedienteBundle:SuperAdmin:administradorShow }

_expediente_sysadmin_admin_show_simple:
    pattern:  /sysadmin/administrador/show
    defaults: { _controller: TecnotekExpedienteBundle:SuperAdmin:administradorShow }

